[build]
  command = "npm run build"
  publish = "public"

[context.production]
  environment = { NODE_ENV = "production" }

[build.environment]
  NODE_VERSION = "12"

[[headers]]
  for = "/*"
  [headers.values]
    Link = '''
    </main.css>; rel=preload; as=style, \
    </bundle.js>; rel=preload; as=script'''
    <script>
      const size = 512;
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      function drawWaves() {
        const base = 64;
        const stroke = base + base * 2 * Math.random();
        const scalex = stroke / 2 + base * Math.random();
        const scaley = scalex;
        const lineCount = 10;
        const lineSpacing = stroke * 2 + stroke * Math.random();
        ctx.beginPath();
        ctx.fillStyle = "#ffffff";
        ctx.resetTransform();
        ctx.clearRect(0, 0, size, size);
        ctx.translate(size / 2, size / 2);
        ctx.rotate(((360 * Math.PI) / 180) * Math.random());
        for (x = 0; x < size * 2; x++) {
          const y = Math.sin(x / scalex);
          for (i = 0; i < lineCount; i++) {
            ctx.fillRect(
              x - size,
              y * scaley + i * lineSpacing - size,
              2,
              stroke
            );
          }
        }
      }

      function drawLines() {
        const base = 64;
        const stroke = base + base * Math.random();
        const scalex = stroke / 2 + base * Math.random();
        const scaley = scalex;
        const lineCount = 10;
        const lineSpacing = stroke * 2 + stroke * Math.random();
        ctx.beginPath();
        ctx.fillStyle = "#ffffff";
        ctx.resetTransform();
        ctx.clearRect(0, 0, size, size);
        ctx.translate(size / 2, size / 2);
        ctx.rotate(((360 * Math.PI) / 180) * Math.random());
        for (x = 0; x < size * 2; x++) {
          const y = 0;
          for (i = 0; i < lineCount; i++) {
            ctx.fillRect(
              x - size,
              y * scaley + i * lineSpacing - size,
              stroke,
              stroke
            );
          }
        }
      }

      function drawSquares() {
        const lineCount = 10;
        const scale = 64 + 64 * Math.random();
        const stroke = 64 + 32 * Math.random();
        ctx.lineWidth = stroke;
        ctx.strokeStyle = "#ffffff";
        ctx.resetTransform();
        ctx.clearRect(0, 0, size, size);
        ctx.translate(0, 0);
        ctx.rotate(((180 * Math.PI) / 180) * Math.random());
        for (i = 0; i < lineCount; i++) {
          ctx.beginPath();
          const ay = Math.random();
          const basey = stroke * i * 2 - size * 2;
          const basex = stroke * i * -2;
          ctx.moveTo(basex, basey);
          for (p = 0; p < 16; p++) {
            const changex = (p + ((p + 1) % 2)) * scale;
            const changey = (p + (p % 2)) * scale;
            ctx.lineTo(basex + changex, basey + changey);
          }
          ctx.stroke();
        }
      }

      function drawLogo() {
        switch (Math.floor(Math.random() * 3)) {
          case 1:
            drawWaves();
            break;
          case 2:
            drawSquares();
            break;
          default:
            drawLines();
        }
      }
      drawLogo();
    </script>

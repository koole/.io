<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meepmeep</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      img {
        max-width: 80vw;
        cursor: pointer;
        transition: 0.2s;
        transform: scale(1);
      }
      img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <img src="/meepmeep.jpg" onmouseover="playAudio()" onclick="playAudio()" />
    <script>
      function playAudio() {
        var a = new Audio("/meepmeep.mp3");
        a.play();
      }
    </script>
  </body>
</html>

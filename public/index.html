    <style>
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: italic;
        font-weight: 500;
        font-display: swap;
        src: local("Cormorant Garamond Medium Italic"),
          local("CormorantGaramond-MediumItalic"),
          url(https://fonts.gstatic.com/l/font?kit=co3WmX5slCNuHLi8bLeY9MK7whWMhyjYrEO7ug-IxBSL_gVnF13Bz7J6bL3pGfew42oze7zEg4Zfw5mw2MaYbIqD&skey=a646f7df62b0db07&v=v7)
            format("woff2");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local("Cormorant Garamond Medium"),
          local("CormorantGaramond-Medium"),
          url(https://fonts.gstatic.com/l/font?kit=co3YmX5slCNuHLi8bLeY9MK7whWMhyjQWlhvvAWP5hax4BpXFTOvzLZ-YbPqHN2e4Ww1eb7KjYVaxZuyxtucaw&skey=4b255bdbddcd870c&v=v7)
            format("woff2");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: local("Cormorant Garamond SemiBold"),
          local("CormorantGaramond-SemiBold"),
          url(https://fonts.gstatic.com/l/font?kit=co3YmX5slCNuHLi8bLeY9MK7whWMhyjQdl9vvAWP5hax4BpXFTOvzLZ-YbPqHN2e4Ww1eb7KjYVaxZuyxtucaw&skey=e242efc8b3e67934&v=v7)
            format("woff2");
      }

      :root {
        --foreground: #000000;
        --background: #e8e4e0;
        --link: #0011ea;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --foreground: #000000;
          --background: #b5b0aa;
          --link: #000980;
        }
      }

      html {
        box-sizing: border-box;
        font-size: 21px;
        font-family: "Cormorant Garamond", serif;
        font-display: swap;
        color: var(--foreground);
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: var(--background);
        margin: 0;
      }

      a {
        text-decoration: none;
        border-bottom: 1px solid currentColor;
        display: inline-block;
        line-height: 0.9;
        text-shadow: 1px 1px var(--background), 1px -1px var(--background),
          -1px 1px var(--background), -1px -1px var(--background),
          2px 2px var(--background), 2px -2px var(--background),
          -2px 2px var(--background), -2px -2px var(--background);
      }

      h1 {
        font-size: 2.441emem;
        margin: 0;
        padding: 0;
        font-weight: 600;
      }

      h2 {
        font-size: 1.25em;
        margin: 0;
        padding: 0;
        font-weight: 500;
        font-style: italic;
      }

      h2 a {
        color: var(--foreground);
      }

      h2 a:hover {
        color: var(--link);
      }

      main {
        margin: 1em;
      }

      section {
        margin: 1em 0;
      }

      address {
        font-style: normal;
        font-weight: 600;
      }

      address a {
        font-weight: 500;
        color: var(--link);
      }

      address a:hover {
        text-decoration: none;
        color: var(--foreground);
      }

      td:first-child {
        padding-right: 0.5em;
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Leon Koole</h1>

          <table>

            </tr>
            <tr>
              <td>LinkedIn</td>
              <td>
                <a href="http://linkedin.com/in/leon">linkedin.com/in/leon</a>

              <td><a href="https://github.com/koole">github.com/koole</a></td>
            </tr>
          </table>
        </address>
      </section>
    </main>
  </body>
</html>
